<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <link rel="stylesheet" type="text/css" href="../../resources/css/estilos.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>        
        <script type="text/javascript">
            function handleDrop(event, ui) {
                var droppedCar = ui.draggable;

                droppedCar.fadeOut('fast');
            }
        </script>


        <h:form enctype="multipart/form-data" id="insertarProducto">
            <p:panel id="pnlInsertarProducto">
                <f:facet name="header">
                    <h:outputText value="Insertar Producto" />
                </f:facet>

                <p:row>
                    <p:column>
                        <h:outputText value="Nombre: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:inputText value="#{productoBean.nombre}" />
                    </p:column>                
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Foto: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:fileUpload value="#{productoBean.foto}"
                                      auto="true"
                                      mode="advanced"
                                      fileUploadListener="#{archivoBean.fileUploadListenerFoto}"
                                      skinSimple="true" />
                    </p:column>                
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Tipo de Producto: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:selectOneMenu
                            value="#{productoBean.selectedTipoProducto}"
                            style="width:150px">
                            <f:selectItem itemLabel="Selecione el tipo de productos" itemValue=""
                                          noSelectionOption="true" />
                            <f:selectItems var="t"
                                           value="#{productoBean.tiposProducto}"
                                           itemValue="#{t.idTipoProducto}"
                                           itemLabel="#{t.nombre}" />
                        </p:selectOneMenu>     
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Cantidad: " />
                    </p:column>
                    <br/>
                    <p:column>  
                        <p:inputNumber value="#{productoBean.cantidad}" 
                                       decimalPlaces="0">
                        </p:inputNumber>
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Medida: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:selectOneMenu
                            value="#{productoBean.selectedMedidaProducto}"
                            style="width:150px">
                            <f:selectItem itemLabel="Selecione medida" itemValue=""
                                          noSelectionOption="true" />
                            <f:selectItems var="m"
                                           value="#{productoBean.medidas}"
                                           itemValue="#{m.medidaProducto}"
                                           itemLabel="#{m.nombreMedida}" />
                        </p:selectOneMenu>     
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Precio unidad:" />
                    </p:column>
                    <br/>
                    <p:column>  
                        <p:inputNumber value="#{productoBean.precioUnidad}" 
                                       decimalPlaces="0"/>
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Observaciones: " />
                    </p:column>
                    <br/>
                    <p:column>  
                        <p:inputTextarea  value="#{productoBean.observaciones}" />
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:droppable for="selectedSuministros" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="availableSuministros" onDrop="handleDrop">
                    <p:ajax listener="#{productoBean.onDrop}" update="dropArea availableSuministros" />
                </p:droppable>

                <br/>

                <div id="infoIzquierdo">
                    <p:fieldset id="availableSuministrosField" legend="Suministros" >
                        <p:dataGrid paginator="true"  rows="4" id="availableSuministros" var="suministro" value="#{productoBean.suministros}" columns="2">
                            <p:panel id="pnl" header="#{suministro.nombre}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:50%">
                                    <p:graphicImage library="imagenesProductos" name="#{suministro.foto}"
                                                    style="width:100px"/>
                                    <h:outputLabel value="Medida"></h:outputLabel>
                                    <h:outputText value="#{suministro.medidaProductoVO.nombreMedida}"></h:outputText>
                                    <h:outputLabel value="Cantidad"></h:outputLabel>
                                    <p:inputNumber value="#{productoBean.cantidadesProducto}" 
                                                   decimalPlaces="0" >
                                        <p:ajax event="keyup" listener="#{productoBean.handleKeyEvent}" />
                                    </p:inputNumber>
                                    <h:outputLabel value="Precio Unidad"></h:outputLabel>
                                    <h:outputText value="#{suministro.precioUnidad}"/>
                                </h:panelGrid>

                            </p:panel>

                            <p:draggable for="pnl" revert="true" handle=".ui-panel-titlebar" stack=".ui-panel"/>
                        </p:dataGrid>
                    </p:fieldset>
                </div>

                <div id="infoDerecho" style="overflow-y: scroll;">
                    <p:outputLabel value="Total: " style=" font-size: 1.5em;"></p:outputLabel>
                    <p:outputLabel id="total" value="${productoBean.totalProducto}"
                                   style="font-size: 1.5em;color: limegreen;">
                        <f:convertNumber pattern="#,##0.00" currencySymbol="$" />
                    </p:outputLabel>
                    <p:fieldset id="selectedSuministros" legend="Selected" style="margin-top:20px">
                        <p:outputPanel id="dropArea">
                            <h:outputText value="!!!Arrastre aqui!!!" rendered="#{empty productoBean.droppedSuministros}" style="font-size:24px;" />
                            <p:dataTable id="selectedSuministrosTable" var="suministro" value="#{productoBean.droppedSuministros}" rendered="#{not empty productoBean.droppedSuministros}">
                                <p:column headerText="Foto">
                                    <p:graphicImage library="imagenesProductos" name="#{suministro.foto}"
                                                    style="width:100px; height: 100px"/>
                                </p:column>                 
                                <p:column headerText="Nombre Producto">
                                    <h:outputText value="#{suministro.nombre}" />
                                </p:column>
                                <p:column headerText="Precio Unidad">
                                    <h:outputText value="#{suministro.precioUnidad}" />
                                </p:column>
                                <p:column headerText="Cantidad Unidad">
                                    <h:outputText id="cant" value="${productoBean.cantidadesProducto}" />
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:fieldset>

                </div>

                <p:commandButton value="Guardar" 
                                 action="#{productoBean.insertarProducto}"
                                 icon="ui-icon-disk">
                </p:commandButton>
            </p:panel>

        </h:form>
    </body>
</html>
