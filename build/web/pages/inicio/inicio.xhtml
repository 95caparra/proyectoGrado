<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <link rel="stylesheet" type="text/css"
              href="../../resources/css/style.css"></link>
        <title>Proyecto</title>
    </h:head>
    <h:body>
        

        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="../../resources/templates/templateGestion.xhtml">

            <ui:define name="content">
                <p:panel id="pnlContenido">
                    
                    <c:if test="#{opcionBean.opcionSuministro == 1 }">
                        <ui:include src="../suministro/insertarSuministro.xhtml" />
                    </c:if>
                    
                    <c:if test="#{opcionBean.opcionPaquete == 1 }">
                        <ui:include src="../paquete/insertarPaquete.xhtml" />
                    </c:if>
                    
                    <c:if test="#{opcionBean.opcionProducto == 1 }">
                        <ui:include src="../producto/insertarProducto.xhtml" />
                    </c:if>
                    
                    <c:if test="#{opcionBean.opcionVerProducto == 1 }">
                        <ui:include src="../producto/listarProducto.xhtml" />
                    </c:if>
                    
                    <c:if test="#{opcionBean.opcionVerSuministro == 1 }">
                        <ui:include src="../suministro/listarSuministro.xhtml" />
                    </c:if>
                </p:panel>
                
                <p:panel id="pnlDetalles">
                    <c:if test="#{opcionBean.opcionInfoSuministro == 1 }">
                        <ui:include src="../suministro/informacionSuministro.xhtml" />
                    </c:if>
                    
                    <c:if test="#{opcionBean.opcionInfoProducto == 1 }">
                        <ui:include src="../producto/informacionProducto.xhtml" />
                    </c:if>
                    
                </p:panel>
            </ui:define>

            <ui:define name="left">
                <h:form id="frmOpciones">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <p:menu toggleable="true">                       

                        <p:submenu label="Suministros">
                            <p:menuitem value="Insertar Suministro" actionListener="#{opcionBean.verSuministro}" 
                                        update="growl" icon="ui-icon-disk" />   
                            
                            <p:menuitem value="Listar Suministro" actionListener="#{opcionBean.verListaSuministro}" 
                                        update="growl" icon="ui-icon-disk" />
                        </p:submenu>

                        <p:submenu label="Productos">
                            <p:menuitem value="Insertar Producto" actionListener="#{opcionBean.verProducto}" 
                                        update="growl" icon="ui-icon-disk" />     
                            <p:menuitem value="Listar Producto" actionListener="#{opcionBean.verListaProducto}" 
                                        update="growl" icon="ui-icon-disk" />
                            
                        </p:submenu>
                        
                        <p:submenu label="Paquetes">
                            <p:menuitem value="Insertar Paquete" actionListener="#{opcionBean.verPaquete}" 
                                        update="growl" icon="ui-icon-disk" />                            
                        </p:submenu>

                    </p:menu>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
