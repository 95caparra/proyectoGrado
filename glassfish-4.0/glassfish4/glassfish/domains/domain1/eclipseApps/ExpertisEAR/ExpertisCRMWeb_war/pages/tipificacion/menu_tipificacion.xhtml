<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">





	<h:form>
		<p:panelGrid id="botonera" columns="7" styleClass="companyHeaderGrid">

			<p:commandButton value="No Contacto"
				action="#{navegacionBean.redireccionGestionNoContacto}"></p:commandButton>
			<p:commandButton value="Acuerdo"
				action="#{navegacionBean.redireccionGestionPromesa}"></p:commandButton>
			<p:commandButton value="Ya pago"
				action="#{navegacionBean.redireccionGestionYaPago}"></p:commandButton>
			<p:commandButton value="Reclamo"
				action="#{navegacionBean.redireccionReclamo}"></p:commandButton>
			<p:commandButton value="Otros"
				action="#{navegacionBean.redireccionGestionOtro}"></p:commandButton>
			<p:commandButton value="Tercero"
				action="#{navegacionBean.redireccionGestionTercero}"></p:commandButton>



			<c:if test="#{not clienteBean.comiteAbierto}">
				<p:commandButton value="Comite"
					action="#{navegacionBean.redireccionGestionComite}"></p:commandButton>
			</c:if>
			<c:if test="#{clienteBean.comiteAprobado}">
				<p:commandButton value="Acuerdo Comite"
					action="#{navegacionBean.redireccionGestionAcuerdoComite}"></p:commandButton>
			</c:if>
		</p:panelGrid>
	</h:form>



</ui:composition>
