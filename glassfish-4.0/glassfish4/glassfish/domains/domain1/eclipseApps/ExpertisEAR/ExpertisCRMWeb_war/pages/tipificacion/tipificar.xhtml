<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="frmTipificar">

		<center>
			<p:panel id="pnlTipificar" style="border:none;">
				<f:facet name="header">
					<p:row>
						<p:column colspan="4">
							<p:outputLabel value="Tipificar ${tipificarBean.nombreTipificacion}"></p:outputLabel>
						</p:column>
					</p:row>

				</f:facet>

				<p:panelGrid styleClass="companyHeaderGrid" columns="1">

					<p:outputLabel value="Tipificaci&oacute;n:"></p:outputLabel>

					<p:selectOneMenu
						value="#{tipificarBean.selectedCodigoTipificacion}"
						style="width:400px">
						<p:ajax listener="#{tipificarBean.onChangeTipificacion}"
							update="panelCamposTipificacion" />
						<f:selectItem itemLabel="Selecione....." itemValue=""
							noSelectionOption="true" />
						<f:selectItems var="tipificaciones"
							value="#{tipificarBean.tipificaciones}"
							itemValue="#{tipificaciones.codigo}"
							itemLabel="#{tipificaciones.nombre}" />
					</p:selectOneMenu>

					<p:panel id="panelCamposTipificacion">
						<c:if test="#{tipificarBean.opcionPromesa == 1}">
							<ui:include src="/pages/tipificacion/promesa.xhtml" />
						</c:if>
						
						<c:if test="#{tipificarBean.opcionPromesaMultiple == 1}">
							<ui:include src="/pages/tipificacion/promesa_multiple.xhtml" />
						</c:if>

						<c:if test="#{tipificarBean.opcionAgendamiento == 1}">
							<ui:include src="/pages/tipificacion/agendamiento.xhtml" />
						</c:if>
					</p:panel>


					<p:outputLabel value="Observaci&oacute;n:" for="txtObsNC"></p:outputLabel>
					<p:inputTextarea value="#{tipificarBean.observacion}" id="txtObsNC"
						style="width:400px" cols="30" maxlength="800"></p:inputTextarea>

				</p:panelGrid>

				<p:commandButton value="guardar" icon="ui-icon-disk"
					action="#{noContactoBean.guardarNoContacto()}">
				</p:commandButton>

				<c:if test="#{noContactoBean.fin}">
					<h1>GESTI&Oacute;N GUARDADA CORRECTAMENTE</h1>
				</c:if>
			</p:panel>
		</center>
	</h:form>




</ui:composition>
