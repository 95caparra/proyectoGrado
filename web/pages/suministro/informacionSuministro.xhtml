<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>        
        <h:form id="informacionSuministro">
            <p:panel id="pnlInformacionSuministro">
                <f:facet name="header">
                    <h:outputText value="Informacion Suministro" />
                </f:facet>

                <p:row>
                    <p:column>
                        <h:outputText value="Nombre: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:inputText value="#{suministroBean.nombre}" />
                    </p:column>                
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <p:graphicImage library="imagenesProductos" name="#{suministroBean.nombreFoto}"
                                                    style="width:280px"/>
                        <br/>
                        <h:outputText value="Foto: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:fileUpload value="#{suministroBean.foto}"
                                      auto="true"
                                      mode="advanced"
                                      fileUploadListener="#{archivoBean.fileUploadListenerFoto}"
                                      skinSimple="true" />
                    </p:column>                
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Cantidad: " />
                    </p:column>
                    <br/>
                    <p:column>  
                        <p:inputNumber value="#{suministroBean.cantidad}" 
                                       decimalPlaces="0"/>
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Cantidad Minima: " />
                    </p:column>
                    <br/>
                    <p:column>  
                        <p:inputNumber value="#{suministroBean.cantidadMinima}" 
                                       decimalPlaces="0"/>
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Medida: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:selectOneMenu
                            value="#{suministroBean.selectedMedida}"
                            style="width:150px">
                            <f:selectItem itemLabel="Selecione medida" itemValue=""
                                          noSelectionOption="true" />
                            <f:selectItems var="m"
                                           value="#{suministroBean.medidas}"
                                           itemValue="#{m.medidaProducto}"
                                           itemLabel="#{m.nombreMedida}" />
                        </p:selectOneMenu>     
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Precio unidad:" />
                    </p:column>
                    <br/>
                    <p:column>  
                        <p:inputNumber value="#{suministroBean.precioUnidad}" 
                                       decimalPlaces="0"/>
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Observaciones: " />
                    </p:column>
                    <br/>
                    <p:column>  
                        <p:inputTextarea  value="#{suministroBean.observaciones}" />
                    </p:column>
                </p:row>

                <br/>

                <p:commandButton value="Guardar" 
                                 actionListener="#{suministroBean.insertarSuministro}"
                                 ajax="false" 
                                 update="growl" icon="ui-icon-disk" />
            </p:panel>
        </h:form>
    </body>
</html>
