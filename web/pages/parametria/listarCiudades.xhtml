<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>        
        <h:form id="listarCiudad" rendered="true">
            <p:panel header="Ciudad" >
                <p:dataTable id="tableStateDT" var="ciudad" 
                             value="#{ciudadBean.ciudades}" widgetVar="ciudadTable" multiViewState="true"
                             editable="true" 
                             rows="10" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15"
                             selectionMode="single" selection="#{ciudadBean.selectedCiudad}" rowKey="#{ciudad.idCiudad}"
                             emptyMessage="No tiene ciudad" filteredValue="#{ciudadBean.ciudadesFiltro}">

                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Buscar en todos los registros:" />
                            <p:inputText id="globalFilter" onkeyup="PF('ciudadTable').filter()" style="width:150px" placeholder="Buscar.."/>
                        </p:outputPanel>
                    </f:facet>

                    <p:ajax event="rowEdit" listener="#{ciudadBean.onRowEdit}" />
                    <p:ajax event="rowEditCancel" listener="#{ciudadBean.onRowCancel}"  />

                    <p:column headerText="Id ciudad" filterBy="#{ciudad.idCiudad}">
                        <h:outputText value="#{ciudad.idCiudad}" />
                    </p:column>


                    <p:column headerText="Nombre Ciudad" filterBy="#{ciudad.nombreCiudad}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{ciudad.nombreCiudad}" /></f:facet>
                            <f:facet name="input" ><p:inputText  value="#{ciudad.nombreCiudad}"  /></f:facet>
                        </p:cellEditor>                    
                    </p:column>

                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>

                </p:dataTable>


                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:commandButton value="Agregar registro" styleClass="ui-priority-primary" process="@this" 
                                         actionListener="#{ciudadBean.onAddNew}" oncomplete="PF('ciudadTable').addRow();"/>
                    </div>
                </div>
            </p:panel>
        </h:form>
    </body>
</html>
