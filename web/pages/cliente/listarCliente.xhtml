<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="head">
        <style type="text/css">
            .cars-datalist .text-column p:last-child{
                color:#757575;
            }

            .cars-datalist .car-item {
                padding: 8px 14px;
            }

            .cars-datalist .car-item img, .cars-datalist .car-item .car-details {
                display: inline-block;
                vertical-align: middle;
                margin-right: 14px;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }
            }
        </style>
    </ui:define>

    <ui:define name="title">Data</ui:define>

    <ui:define name="viewname">Data</ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card card-w-title">
                    <h1>Clientes</h1>
                    <h:form id="listarEmpleado" rendered="true">
                        <p:panel header="Clientes" >
                            <p:dataTable id="tableStateDT" var="cliente" 
                                         value="#{clienteBean.clientes}" widgetVar="clienteTable" multiViewState="true"
                                         editable="true" 
                                         rows="10" paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         selectionMode="single" selection="#{clienteBean.selectedClienteVO}" rowKey="#{cliente.numeroIdentificacion}"
                                         emptyMessage="No tiene clientes" filteredValue="#{clienteBean.clientesFiltro}">

                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Buscar en todos los registros:" />
                                        <p:inputText id="globalFilter" onkeyup="PF('clienteTable').filter()" style="width:150px" placeholder="Buscar.."/>
                                    </p:outputPanel>
                                </f:facet>

                                <p:ajax event="rowEdit" listener="#{clienteBean.onRowEdit}" />
                                <p:ajax event="rowEditCancel" listener="#{clienteBean.onRowCancel}"  />

                                <p:column headerText="Identificacion cliente" filterBy="#{cliente.numeroIdentificacion}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{cliente.numeroIdentificacion}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{cliente.numeroIdentificacion}" /></f:facet>
                                    </p:cellEditor>                    
                                </p:column>

                                <p:column filterBy="#{cliente.documentoVO.nombreDocumento}" headerText="Tipo de Documento">                    
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{cliente.documentoVO.nombreDocumento}" /></f:facet>
                                        <f:facet name="input">
                                            <h:selectOneMenu value="#{clienteBean.selectedTiposDocumento}" style="width:100%">
                                                <f:selectItems value="#{clienteBean.tiposDocumentos}" var="tipodocumento" itemLabel="#{tipodocumento.nombreDocumento}" itemValue="#{tipodocumento.idTipoDocumento}" />
                                            </h:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Nombre Cliente" filterBy="#{cliente.nombre}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{cliente.nombre}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{cliente.nombre}" /></f:facet>
                                    </p:cellEditor>                    
                                </p:column>

                                <p:column headerText="Apellido Cliente" filterBy="#{cliente.apellido}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{cliente.apellido}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{cliente.apellido}" /></f:facet>
                                    </p:cellEditor>                    
                                </p:column>

                                <p:column headerText="Telefono Cliente" filterBy="#{cliente.telefono}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{cliente.telefono}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{cliente.telefono}" /></f:facet>
                                    </p:cellEditor>                    
                                </p:column>

                                <p:column headerText="Celular Cliente" filterBy="#{cliente.celular}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{cliente.celular}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{cliente.celular}" /></f:facet>
                                    </p:cellEditor>                    
                                </p:column>

                                <p:column headerText="Direccion Cliente" filterBy="#{cliente.direccion}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{cliente.direccion}" /></f:facet>
                                        <f:facet name="input" ><p:inputText  value="#{cliente.direccion}"  /></f:facet>
                                    </p:cellEditor>                    
                                </p:column>

                                <p:column filterBy="#{cliente.ciudadVO.nombreCiudad}" headerText="Ciudad">                    
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{cliente.ciudadVO.nombreCiudad}" /></f:facet>
                                        <f:facet name="input">
                                            <h:selectOneMenu value="#{clienteBean.selectedCiudad}" style="width:100%">
                                                <f:selectItems value="#{clienteBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombreCiudad}" itemValue="#{ciudad.idCiudad}" />
                                            </h:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Correo Cliente" filterBy="#{cliente.correo}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{cliente.correo}" /></f:facet>
                                        <f:facet name="input" ><p:inputText  value="#{cliente.correo}"  /></f:facet>
                                    </p:cellEditor>                    
                                </p:column>

                                <p:column style="width:32px">
                                    <p:rowEditor />
                                </p:column>

                            </p:dataTable>

                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <p:commandButton value="Agregar registro" styleClass="ui-priority-primary" process="@this" 
                                                     actionListener="#{clienteBean.onAddNew}" oncomplete="PF('clienteTable').addRow();"/>
                                </div>
                            </div>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
