<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>        
        <h:form enctype="multipart/form-data" id="insertarPaquete">
            <p:panel id="pnlInsertarPaquete">
                <f:facet name="header">
                    <h:outputText value="Insertar Paquete" />
                </f:facet>

                <p:row>
                    <p:column>
                        <h:outputText value="Nombre: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:inputText value="#{paqueteBean.nombre}" />
                    </p:column>                
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Clasificaci�n: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:selectOneMenu
                            value="#{paqueteBean.selectedClasificacion}"
                            style="width:150px">
                            <f:selectItem itemLabel="Selecione clasificacion" itemValue=""
                                          noSelectionOption="true" />
                            <f:selectItems var="c"
                                           value="#{paqueteBean.clasificaciones}"
                                           itemValue="#{c.idClasificacion}"
                                           itemLabel="#{c.nombre}" />
                        </p:selectOneMenu>     
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Descripci�n: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:inputText value="#{paqueteBean.descripcion}" />
                    </p:column>                
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Lugar: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:selectOneMenu
                            value="#{paqueteBean.selectedLugar}"
                            style="width:150px">
                            <f:selectItem itemLabel="Selecione el lugar" itemValue=""
                                          noSelectionOption="true" />
                            <f:selectItems var="l"
                                           value="#{paqueteBean.lugares}"
                                           itemValue="#{l.idLugar}"
                                           itemLabel="#{l.nombre}" />
                        </p:selectOneMenu>     
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Cantidad personas: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:inputNumber value="#{paqueteBean.cantidadPersonas}" />
                    </p:column>                
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Precio: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:inputNumber value="#{paqueteBean.precio}" 
                                       decimalPlaces="0"/>
                    </p:column>                
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="PDF: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:fileUpload value="#{paqueteBean.pdf}"
                                      auto="true"
                                      mode="advanced"
                                      fileUploadListener="#{archivoBean.fileUploadListenerPdf}"
                                      skinSimple="true" />
                    </p:column>                
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Foto: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:fileUpload value="#{paqueteBean.foto}"
                                      auto="true"
                                      mode="advanced"
                                      fileUploadListener="#{archivoBean.fileUploadListenerFoto}"
                                      skinSimple="true" />
                    </p:column>                
                </p:row>

                <br/>
                <br/>

                <p:carousel value="#{carouselView.cars}" headerText="Responsive" var="car" itemStyle="text-align:center" responsive="true">
                    <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                        <f:facet name="header">
                            <p:graphicImage name="demo/images/car/#{car.brand}.gif"/>
                        </f:facet>

                        <h:outputText value="Id:" />
                        <h:outputText value="#{car.id}" />

                        <h:outputText value="Year" />
                        <h:outputText value="#{car.year}" />

                        <h:outputText value="Color:" />
                        <h:outputText value="#{car.color}" style="color:#{car.color}"/>

                        <h:outputText value="Price" />
                        <h:outputText value="$#{car.price}" />
                    </p:panelGrid>

                    <f:facet name="footer">
                        In total there are #{fn:length(carouselView.cars)} cars.
                    </f:facet>
                </p:carousel>


                <p:commandButton value="Guardar" 
                                 actionListener="#{paqueteBean.insertarPaquete}"
                                 ajax="false" 
                                 update="growl" icon="ui-icon-disk" />
            </p:panel>
        </h:form>
    </body>
</html>
