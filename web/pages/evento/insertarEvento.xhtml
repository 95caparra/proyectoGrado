<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>        
        <h:form id="insertarEvento">
            <p:panel id="insertarEvento">
                <f:facet name="header">
                    <h:outputText value="Realizar Evento" />                    
                </f:facet>

                <p:row>
                    <p:column>
                        <h:outputText value="Id Solicitud: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <h:outputText value="#{solicitudBean.idSolicitud}" />
                    </p:column>
                </p:row>
                <br/>
                <br/>
                <p:row>
                    <p:column>
                        <h:outputText value="Nombre Cliente: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:selectOneMenu
                            value="#{eventoBean.selectedCliente}"
                            style="width:150px">
                            <f:selectItem itemLabel="Selecione cliente" itemValue=""
                                          noSelectionOption="true" />
                            <f:selectItems var="c"
                                           value="#{eventoBean.clientes}"
                                           itemValue="#{c.numeroIdentificacion}"
                                           itemLabel="#{c.numeroIdentificacion} - #{c.nombre}" />
                        </p:selectOneMenu>     
                    </p:column>           
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Clasificacion: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:selectOneMenu
                            value="#{eventoBean.selectedClasificacion}"
                            style="width:150px">
                            <f:selectItem itemLabel="#{solicitudBean.nombreTipoEvento}" 
                                          itemValue="#{solicitudBean.idTipoEvento}"
                                          noSelectionOption="true" />
                            <f:selectItems var="c"
                                           value="#{eventoBean.clasificaciones}"
                                           itemValue="#{c.idClasificacion}"
                                           itemLabel="#{c.nombre}" />
                        </p:selectOneMenu>     
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Lugar: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:selectOneMenu
                            value="#{eventoBean.selectedLugar}"
                            style="width:150px">
                            <f:selectItem itemLabel="Selecione el lugar" itemValue=""
                                          noSelectionOption="true" />
                            <f:selectItems var="l"
                                           value="#{eventoBean.lugares}"
                                           itemValue="#{l.idLugar}"
                                           itemLabel="#{l.nombre}" />
                        </p:selectOneMenu>     
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Cantidad Personas: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:inputText value="#{solicitudBean.cantidadPersonasSolicitud}"/>
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Cantidad Meseros: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:inputText value="#{eventoBean.cantidadMeseros}"/>
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Hora Inicio: " />
                    </p:column>
                    <br/>                    
                    <p:column>
                        <p:calendar value="#{eventoBean.horaInicioEvento}" pattern="HH:mm" timeOnly="true"  />
                    </p:column>
                </p:row>
                
                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Hora Fin: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:calendar value="#{eventoBean.horaFinEvento}" pattern="HH:mm" timeOnly="true"  />
                    </p:column>
                </p:row>

                <br/>
                <br/>
                
                <p:row>
                    <p:column>
                        <h:outputText value="Fecha Evento: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:calendar value="#{solicitudBean.fecha}" />
                    </p:column>
                </p:row>

                <br/>
                <br/>
                
                <p:row>
                    <p:column>
                        <h:outputText value="Precio Evento: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:inputText value="#{solicitudBean.precioPaquete}" />
                    </p:column>
                </p:row>

                <br/>
                <br/>
                
                <p:row>
                    <p:column>
                        <h:outputText value="Observaciones " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:inputTextarea value="#{solicitudBean.observaciones}" 
                         style="width:400px" cols="30" maxlength="800"/>
                    </p:column>                
                </p:row>

                <br/>
                <br/>
                
                <p:commandButton value="Hacer Evento "    
                                 action="#{eventoBean.insertarEvento}"
                                 icon="fa fa-send">
                </p:commandButton>
            </p:panel>
        </h:form>
    </body>
</html>
